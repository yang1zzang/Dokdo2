<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독도 역사 연대기 - 우리 땅 독도의 기록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8fafc;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
            z-index: 0;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 4rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content-card {
            width: 42%;
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        .content-card:hover {
            transform: scale(1.03);
            border-left: 5px solid #3b82f6;
        }

        .timeline-dot {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border: 4px solid white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .item-left { flex-direction: row-reverse; }
        .item-left .content-card { margin-right: 8%; }
        .item-right .content-card { margin-left: 8%; }

        @media (max-width: 768px) {
            .timeline-line { left: 30px; }
            .timeline-dot { left: 30px; }
            .timeline-item { flex-direction: row !important; justify-content: flex-start; }
            .content-card { width: calc(100% - 80px); margin-left: 60px !important; margin-right: 0 !important; }
        }

        .hero-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Hero Section -->
    <header class="hero-gradient text-white py-20 px-4 text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl md:text-6xl font-black mb-6 tracking-tight">대한민국의 아름다운 영토, 독도</h1>
            <p class="text-xl md:text-2xl font-light opacity-90 mb-8">역사적 기록과 문헌이 증명하는 독도의 주요 연대기</p>
            <div class="flex justify-center gap-4">
                <a href="#timeline" class="bg-white text-blue-700 px-8 py-3 rounded-full font-bold hover:bg-blue-50 transition shadow-lg">연대기 보기</a>
            </div>
        </div>
    </header>

    <!-- Stats/Intro -->
    <section class="py-12 bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
            <div class="p-6">
                <i class="fas fa-map-marked-alt text-4xl text-blue-500 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">지리적 위치</h3>
                <p class="text-slate-600">경북 울릉군 울릉읍 독도리 1~96</p>
            </div>
            <div class="p-6 border-x border-slate-100">
                <i class="fas fa-book text-4xl text-blue-500 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">역사적 근거</h3>
                <p class="text-slate-600">512년 이사부의 우산국 복속 이후</p>
            </div>
            <div class="p-6">
                <i class="fas fa-shield-alt text-4xl text-blue-500 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">실효적 지배</h3>
                <p class="text-slate-600">대한민국이 입법·행정·사법권 행사</p>
            </div>
        </div>
    </section>

    <!-- Timeline Section -->
    <main id="timeline" class="py-20 px-4 relative overflow-hidden">
        <div class="max-w-6xl mx-auto relative">
            <div class="timeline-line"></div>
            
            <div id="timeline-container">
                <!-- Data will be injected here by JS -->
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="bg-white p-8 rounded-2xl max-w-lg w-11/12 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 text-2xl">
                <i class="fas fa-times"></i>
            </button>
            <div id="modal-content">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-12 px-4 text-center">
        <p class="mb-4">본 자료는 역사적 사실에 근거하여 작성되었습니다.</p>
        <p class="text-sm">© 2024 독도 역사 연대기 프로젝트. All Rights Reserved.</p>
    </footer>

    <script>
        const timelineData = [
            { year: "1454", title: "세종실록지리지", content: "우산(독도)과 무릉(울릉도)이 강원도 울진현에 속한다고 기록", detail: "조선 초기 국가의 공식 지리지에 독도가 울릉도와 함께 우리 영토로 명확히 기재되어 있음을 보여주는 중요한 문헌입니다.", icon: "fa-scroll" },
            { year: "1531", title: "신증동국여지승람", content: "독도가 우리 영토임을 밝히는 관찬 지리지 편찬", detail: "국가 차원에서 독도를 우리 영토로 인식하고 관리했음을 입증하는 자료입니다.", icon: "fa-book-open" },
            { year: "1667", title: "은주시청합기", content: "일본 문헌에 울릉도·독도가 일본 영토 밖(조선 땅)임을 기록", detail: "일본 오키 섬을 일본의 북서쪽 한계로 규정하며, 독도와 울릉도는 일본 영토가 아님을 일본 스스로 인정하고 있습니다.", icon: "fa-file-signature" },
            { year: "1693", title: "1차 안용복 사건", content: "안용복이 일본으로 끌려가 독도가 조선 땅임을 주장", detail: "어부 안용복이 일본에 납치되었을 때 당당히 조선의 영유권을 주장하여 외교적 갈등의 시작이 된 사건입니다.", icon: "fa-anchor" },
            { year: "1696", title: "2차 안용복 사건", content: "일본 막부의 '울릉도 도해 금지령' 하사", detail: "안용복이 다시 일본을 방문해 항의한 끝에, 일본 막부는 울릉도와 독도로의 출항을 금지하는 결정을 내렸습니다.", icon: "fa-ban" },
            { year: "1785", title: "삼국접양지도", content: "일본인 하야시 시헤이가 독도를 '조선의 것'으로 표기", detail: "일본의 실학자가 제작한 지도에서 독도를 조선의 색상(황색)으로 칠하고 주석까지 달아 조선 영토임을 분명히 했습니다.", icon: "fa-map" },
            { year: "1877", title: "태정관 지령", content: "일본 최고 행정기관의 공식 독도 포기 인정", detail: "일본의 내무성이 태정관(당시 최고 결정기관)에 질의한 결과, '울릉도와 독도는 일본과 관계가 없다'는 공식 답변을 내놓았습니다.", icon: "fa-stamp" },
            { year: "1900", title: "대한제국 칙령 41호", content: "독도를 울릉군의 관할 구역으로 공식 반포", detail: "고종 황제가 근대적 법령을 통해 독도에 대한 영유권을 국제적으로 선포한 결정적 증거입니다.", icon: "fa-balance-scale" },
            { year: "1905", title: "시마네현 고시 40호", content: "일본의 불법적인 '다케시마' 편입 시도", detail: "러일전쟁 중 군사적 목적으로 독도를 무주지라 주장하며 불법적으로 가로채려 한 행위입니다.", icon: "fa-exclamation-triangle" },
            { year: "1906", title: "심흥택 보고서", content: "울릉군수의 긴급 중앙 정부 보고", detail: "울릉군수 심흥택이 일본의 편입 소식을 듣고 '본군 소속 독도'라고 명시하여 상부에 보고함으로써 저항의 의지를 보였습니다.", icon: "fa-envelope-open-text" },
            { year: "1946", title: "SCAPIN 제677호", content: "연합군최고사령관 지령으로 일본 통치권 제외", detail: "제2차 세계대전 종료 후 연합군이 독도를 일본의 행정 및 통치 영역에서 확실히 제외시킨 문서입니다.", icon: "fa-handshake" },
            { year: "1951", title: "샌프란시스코 강화조약", content: "일본의 한국 독립 인정 및 영토 반환", detail: "독도 명칭이 누락되었으나, 연합군 지령의 연장선상에서 독도는 당연히 한국 영토로 간주되었습니다.", icon: "fa-file-contract" },
            { year: "1952", title: "평화선 선포", content: "이승만 대통령의 해양 주권 선언", detail: "인접 해양에 대한 주권을 선언하며 독도를 평화선 안에 포함시켜 독도 수호의 의지를 대외적으로 천명했습니다.", icon: "fa-broadcast-tower" },
            { year: "1953", title: "독도의용수비대 활동", content: "민간 주도의 독도 수호 시작", detail: "홍순칠 등 울릉도 주민들이 자발적으로 무장하여 일본의 침범으로부터 독도를 지켜낸 헌신적인 활동입니다.", icon: "fa-user-shield" },
            { year: "1965", title: "한일기본조약", content: "독도 문제의 잠정적 봉합", detail: "국교 정상화 과정에서 독도 문제는 명시되지 않았으나, 이후 갈등의 불씨로 남게 되었습니다.", icon: "fa-handshake-alt" },
            { year: "1998", title: "신한일어업협정", content: "중간수역 포함 논란 발생", detail: "독도를 포함한 수역이 중간수역으로 설정되면서 영유권 훼손에 대한 국민적 우려와 논란이 일었습니다.", icon: "fa-fish" },
            { year: "2005", title: "다케시마의 날 제정", content: "일본 지방정부의 도발적 조례 제정", detail: "시마네현이 일방적으로 2월 22일을 기념일로 지정하며 영유권 도발을 노골화했습니다.", icon: "fa-calendar-times" },
            { year: "2011", title: "일본 교과서 왜곡", content: "교육을 통한 역사 왜곡 시도", detail: "일본 중학교 교과서에 독도를 '일본 고유 영토'로 기술하며 미래 세대에게 잘못된 역사를 가르치기 시작했습니다.", icon: "fa-graduation-cap" }
        ];

        const container = document.getElementById('timeline-container');

        // Render Timeline
        timelineData.forEach((item, index) => {
            const sideClass = index % 2 === 0 ? 'item-left' : 'item-right';
            const html = `
                <div class="timeline-item ${sideClass}" data-index="${index}">
                    <div class="timeline-dot"></div>
                    <div class="content-card shadow-lg hover:shadow-2xl transition-all" onclick="showDetail(${index})">
                        <span class="text-blue-600 font-black text-xl mb-1 block">${item.year}</span>
                        <h4 class="text-lg font-bold mb-2 flex items-center gap-2">
                            <i class="fas ${item.icon} text-blue-400"></i>
                            ${item.title}
                        </h4>
                        <p class="text-slate-600 text-sm leading-relaxed">${item.content}</p>
                        <div class="mt-3 text-blue-500 text-xs font-semibold flex items-center gap-1">
                            자세히 보기 <i class="fas fa-chevron-right text-[10px]"></i>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });

        // Intersection Observer for Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.timeline-item').forEach(item => observer.observe(item));

        // Modal Logic
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');

        window.showDetail = function(index) {
            const item = timelineData[index];
            modalContent.innerHTML = `
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                        <i class="fas ${item.icon}"></i>
                    </div>
                    <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-bold">${item.year}년</span>
                    <h2 class="text-2xl font-black mt-3 text-slate-800">${item.title}</h2>
                </div>
                <div class="space-y-4">
                    <div class="bg-slate-50 p-4 rounded-xl">
                        <h5 class="font-bold text-blue-600 mb-1">핵심 사건</h5>
                        <p class="text-slate-700">${item.content}</p>
                    </div>
                    <div class="p-4">
                        <h5 class="font-bold text-blue-600 mb-1">상세 내용 및 의의</h5>
                        <p class="text-slate-600 leading-relaxed">${item.detail}</p>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };

        window.closeModal = function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        };
    </script>
</body>
</html>
